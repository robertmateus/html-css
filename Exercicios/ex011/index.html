<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="Shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

</head>
<body>
 <h1>Imagem Dinâmica</h1>
 <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

 <picture>
    <source media="(max-width: 700px)" srcset="imagens/fotos-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/fotos-m.png" type="image/png">
    <img src="imagens/fotos-g.png" alt="imagem flexível">
 </picture>

 <h1>Reproduzindo Áudio</h1>
 <p>Vamos aprender a reproduzir áudios em HTML5.<p>
<audio preload="metadata" autoplay controls loop>
    <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    <source src="midias/guanacast-33.ogg" type="audio/ogg">
    <source src="midias/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midias/guanacast-33.mp3" target="_blank" download="audio" >Clique aqui para baixar o arquivo</a></p>
</audio>
 <!--MP3 WAV OGG |Evitar arquivos WAV porque é muito pesado-->
</body>
</html>
