<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
        width: 500px;
        height: 150px;
        border-collapse: collapse;
        text-align: center;
        
    }

    tr, td {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <h1>Maesclagem de CÃ©dulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            <td>H</td>
        </tr>
        <tr>
            
            <td>L</td>
            
        </tr>
    </table>
</body>
</html>
